<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational-Quizz</title>
    <link rel="stylesheet" href="../css/education-quizz.css">
</head>
<body>
    <header>
        <h1>Educational Quizz </h1>
        <h3>Explore and Learn: Quizz for little Geniuses!</h3>
    </header>
    <main>
        <div class="quizz-container">
            <h2 id="question"></h2>
            <div id="choices"></div>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
        <div id="navigation-buttons">
            <button id="prev-button" onclick="previousQuestion()">Previous</button>
            <button id="next-button" onclick="nextQuestion()">Next</button>
        </div>
    </main>
    <script src="../js/education-quizz.js"></script>
</body>
</html>
