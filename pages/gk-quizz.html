<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK-Quiz</title>
    <link rel="stylesheet" href="./../css/gk-quizz.css">
</head>

<body>
    <div class="Main-container">
        <div class="header-container">
            <div class="GK-header">
                <img src="./../images/gk-quizz/gk-1.jpeg" alt="kids" class="header-img">
                <h1>General Knowledge Quizes</h1>
                <img src="./../images/gk-quizz/gk-1.jpeg" alt="kids" class="header-img">
            </div>
            <h1 class="tagline">Explore and Learn: Quizzes for Little Geniuses!</h1>
            <hr>

            <div class="Quiz-container">
                <h1 class="que-type">Simple Questions</h1>
                <div class="question">

                    <section id="questions">
                        <div class="question" id="question1" data-correct="A">
                            <p class="que-name">1. How many hours are there in a day?</p>
                            <form class="quiz-form" id="quiz-form1">
                                <label>
                                    <input type="radio" name="q1" value="A">
                                    A. <img src="./../images/gk-quizz/S-Q-1.jpg" alt="24" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q1" value="B">
                                    B. <img src="./../images/gk-quizz/S-Q-2.jpg" alt="36" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q1" value="C">
                                    C. <img src="./../images/gk-quizz/S-Q-3.jpg" alt="15" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q1" value="D">
                                    D. <img src="./../images/gk-quizz/S-Q-4.jpg" alt="20" height="50px">
                                </label>
                            </form>
                            <h1 class="result" id="result1"></h1>
                            <button type="button" id="check-answer1"
                                onclick="checkAnswer('question1', 'quiz-form1', 'result1')">Check Answer</button>
                        </div>

                        <div class="question" id="question2" data-correct="C">
                            <p class="que-name">2. How many minutes are there in an hour?</p>
                            <form class="quiz-form" id="quiz-form2">
                                <label>
                                    <input type="radio" name="q2" value="A">
                                    A. <img src="./../images/gk-quizz/S-Q2-1.jpg" alt="30" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q2" value="B">
                                    B. <img src="./../images/gk-quizz/S-Q2-2.jpg" alt="40" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q2" value="C">
                                    C. <img src="./../images/gk-quizz/S-Q2-3.jpg" alt="60" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q2" value="D">
                                    D. <img src="./../images/gk-quizz/S-Q2-4.png" alt="120" height="50px">
                                </label>
                            </form>
                            <h1 class="result" id="result2"></h1>
                            <button type="button" id="check-answer2"
                                onclick="checkAnswer('question2', 'quiz-form2', 'result2')">Check Answer</button>
                        </div>

                        <div class="question" id="question3" data-correct="C">
                            <p class="que-name" id="Question">3. What is the name of the big, gray animal with a trunk?
                            </p>
                            <form id="quiz-form3">
                                <label>
                                    <input type="radio" name="q3" value="A">
                                    A. <img src="./../images/gk-quizz/S-Q3-1.jpg" alt="Lion" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q3" value="B">
                                    B. <img src="./../images/gk-quizz/S-Q3-2.jpg" alt="Giraff" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q3" value="C">
                                    C. <img src="./../images/gk-quizz/S-Q3-3.jpg" alt="elephant" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q3" value="D">
                                    D. <img src="./../images/gk-quizz/S-Q3-4.jpg" alt="panda" height="50px">
                                </label>
                            </form>
                            <h1 class="result" id="result3"></h1>
                            <button type="button" id="check-answer3"
                                onclick="checkAnswer('question3', 'quiz-form3', 'result3')">Check Answer</button>
                        </div>

                        <div class="question" id="question4" data-correct="D">
                            <p class="que-name" id="Question">4. What color is an apple?</p>
                            <form id="quiz-form4">
                                <label>
                                    <input type="radio" name="q4" value="A">
                                    A. <img src="./../images/gk-quizz/S-Q4-1.png" alt="blue" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q4" value="B">
                                    B. <img src="./../images/gk-quizz/S-Q4-2.png" alt="green" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q4" value="C">
                                    C. <img src="./../images/gk-quizz/S-Q4-3.png" alt="black" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q4" value="D">
                                    D. <img src="./../images/gk-quizz/S-Q4-4.png" alt="red" height="50px">
                                </label>
                            </form>
                            <h1 class="result" id="result4"></h1>
                            <button type="button" id="check-answer4"
                                onclick="checkAnswer('question4', 'quiz-form4', 'result4')">Check Answer</button>
                        </div>

                        <div class="question" id="question5" data-correct="B">
                            <p class="que-name" id="Question">5. What do you use to cut paper?</p>
                            <form id="quiz-form5">
                                <label>
                                    <input type="radio" name="q5" value="A">
                                    A. <img src="./../images/gk-quizz/S-Q5-1.png" alt="pen" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q5" value="B">
                                    B. <img src="./../images/gk-quizz/S-Q5-2.png" alt="Scissor" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q5" value="C">
                                    C. <img src="./../images/gk-quizz/S-Q5-3.png" alt="board" height="50px">
                                </label>
                                <label>
                                    <input type="radio" name="q5" value="D">
                                    D. <img src="./../images/gk-quizz/S-Q5-4.png" alt="nailcutter" height="50px">
                                </label>
                            </form>
                            <h1 class="result" id="result5"></h1>
                            <button type="button" id="check-answer5"
                                onclick="checkAnswer('question5', 'quiz-form5', 'result5')">Check Answer</button>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </div>

    <script src="./../js/gk-quizz.js"></script>
</body>

</html>
