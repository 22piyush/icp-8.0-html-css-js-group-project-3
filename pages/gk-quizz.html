<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK-Quiz</title>
    <link rel="stylesheet" href="./../css/gk-quizz.css">
</head>

<body>
    <div class="Main-container">
        <div class="header-container">
            <div class="GK-header">
                <img src="./../images/gk-quizz/gk-1.jpeg" alt="kids" class="header-img">
                <h1>General Knowledge Quizes</h1>
                <img src="./../images/gk-quizz/gk-1.jpeg" alt="kids" class="header-img">
            </div>
            <h1 class="tagline">Explore and Learn: Quizzes for Little Geniuses!</h1>
            <hr>

            <div class="Quiz-container">
                <h1 class="que-type">Simple Questions</h1>
                <div class="question">
                    <p class="que-name" id="Question">1. How many hours are there in a day?</p>
                    <form id="quiz-form1">
                        <label>
                            <input type="radio" name="q1" value="A">
                            A. <img src="./../images/gk-quizz/S-Q-1.jpg" alt="24" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q1" value="B">
                            B. <img src="./../images/gk-quizz/S-Q-2.jpg" alt="36" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q1" value="C">
                            C. <img src="./../images/gk-quizz/S-Q-3.jpg" alt="15" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q1" value="D">
                            D. <img src="./../images/gk-quizz/S-Q-4.jpg" alt="20" height="50px">
                        </label>
                    </form>
                    <h1 id="Result1"></h1>
                    <button type="button" id="Result" onclick="Quiz1()"> Check Answer</button>

                    <p class="que-name" id="Question">2. How many minutes are there in an hour?</p>
                    <form id="quiz-form2">
                        <label>
                            <input type="radio" name="q2" value="30">
                            A. <img src="./../images/gk-quizz/S-Q2-1.jpg" alt="30" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q2" value="40">
                            B. <img src="./../images/gk-quizz/S-Q2-2.jpg" alt="40" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q2" value="60">
                            C. <img src="./../images/gk-quizz/S-Q2-3.jpg" alt="60" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q2" value="120">
                            D. <img src="./../images/gk-quizz/S-Q2-4.png" alt="120" height="50px">
                        </label>
                    </form>
                    <h1 id="Result2"></h1>
                    <button type="button" id="Result" onclick="Quiz2()"> Check Answer</button>

                    <p class="que-name" id="Question">3. What is the name of the big, gray animal with a trunk?</p>
                    <form id="quiz-form3">
                        <label>
                            <input type="radio" name="q3" value="A">
                            A. <img src="./../images/gk-quizz/S-Q3-1.jpg" alt="30" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q3" value="B">
                            B. <img src="./../images/gk-quizz/S-Q3-2.jpg" alt="40" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q3" value="C">
                            C. <img src="./../images/gk-quizz/S-Q3-3.jpg" alt="60" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q3" value="D">
                            D. <img src="./../images/gk-quizz/S-Q3-4.jpg" alt="120" height="50px">
                        </label>
                    </form>
                    <h1 id="Result3"></h1>
                    <button type="button" id="Result" onclick="Quiz3()"> Check Answer</button>

                    <p class="que-name" id="Question">4. What color is an apple?</p>
                    <form id="quiz-form4">
                        <label>
                            <input type="radio" name="q4" value="A">
                            A. <img src="./../images/gk-quizz/S-Q4-1.png" alt="30" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q4" value="B">
                            B. <img src="./../images/gk-quizz/S-Q4-2.png" alt="40" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q4" value="C">
                            C. <img src="./../images/gk-quizz/S-Q4-3.png" alt="60" height="50px">
                        </label>
                        <label>
                            <input type="radio" name="q4" value="D">
                            D. <img src="./../images/gk-quizz/S-Q4-4.png" alt="120" height="50px">
                        </label>
                    </form>
                    <h1 id="Result4"></h1>
                    <button type="button" id="Result" onclick="Quiz4()"> Check Answer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/gk-quizz.js"></script>
</body>

</html>
