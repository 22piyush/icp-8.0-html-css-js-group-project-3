<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <section>
        <div class="main-container">
            <div class="regester-login-container">
                <div class="container-image">
                    <img src="../images/feedback-signin/Mobile-login.jpg" alt="">
                </div>
                <div class="login-container">
                    <div class="login-input-fields" id="Login-page">
                        <h1>Welcome Back</h1>
                        <button>
                            <img src="../images/feedback-signin/google.png">
                            <span>Log in with Google</span>
                        </button>
                        <div class="hr-field">
                            <div>
                                <hr>
                            </div>
                            <span>OR LOGIN WITH EMAIL</span>
                            <div>
                                <hr>
                            </div>
                        </div>
                        <div class="input-fields">
                            <input type="text" placeholder="Your Email">
                            <input type="password" placeholder="Your Password">
                        </div>
                        <div class="checkbox">
                            <div>
                                <input type="checkbox" id="check">Keep me logged in
                            </div>
                            <a href="#">Forgot Password</a>
                        </div>
                        <div class="login-btn">
                            <button>Log in</button>
                        </div>
                        <hr>
                        <span class="last-text" onclick="showRegister()">Don't have an account yet? Sign Up</span>
                    </div>


                    
                    <div class="register-input-fields" id="Register-page">
                        <h1>Welcome To</h1>
                        <button>
                            <img src="../images/feedback-signin/google.png">
                            <span>Sign up with Google</span>
                        </button>
                        <div class="hr-field">
                            <div>
                                <hr>
                            </div>
                            <span>CREATE YOUR ACCOUNT</span>
                            <div>
                                <hr>
                            </div>
                        </div>
                        <div class="input-fields">
                            <input type="text" placeholder="Your Name">
                            <input type="text" placeholder="Your Email">
                            <input type="password" placeholder="Your Password">
                        </div>
                        <div class="checkbox">
                            <div>
                                <input type="checkbox" id="check">By Signing up I agree with the terms and Conditions
                            </div>
                        </div>
                        <div class="sign-up-btn">
                            <button>Sign Up</button>
                        </div>
                        <hr>
                        <span class="last-text" onclick="showLogin()">Already have an account? <a>Log in</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/sign.js"></script>
</body>

</html>
