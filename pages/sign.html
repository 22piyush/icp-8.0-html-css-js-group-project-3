<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester Here</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>

<body>
    <section>
        <div class="main-container">
            <div class="regester-login-container">
                <div class="container-image">

                    <img src="../images/feedback-signin/Mobile-login.jpg" alt="" srcset="">

                </div>
                <div class="login-container">
                    <div class="login-input-fields">

                        <h1>Welcome Back</h1>

                        <button>
                            <img src="../images/feedback-signin/google.png">
                            <span>Log in with Google</span>
                        </button>

                        <div class="hr-field">
                            <div><hr></div>
                            <span>OR LOGIN WITH EMAIL</span>
                            <div><hr></div>
                        </div>


                        <div class="input-fields">
                            <input type="text" placeholder="Your Email">
                            <input type="password" placeholder="Your Password">
                        </div>
                        
                        <div class="checkbox">
                            <div> <input type="checkbox" id="check">Keep me logged in</div>
                           
                            
                            <a href="#">Forgot Password</a>
                        </div>
                            
                      
                        <div class="login-btn">
                            <button >Log in</button>
                        </div>
                        

                        <hr>

                        <span class="last-text">Don't have an account yet? <a href="">Sign Up</a></span>

                        

                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
