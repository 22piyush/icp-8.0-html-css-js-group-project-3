<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester Here</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>

<body>
    <section>
        <div class="main-container">
            <div class="regester-login-container">
                <div class="container-image">

                    <img src="../images/feedback-signin/Mobile-login.jpg" alt="" srcset="">

                </div>
                <div class="login-container">
                    <div class="login-input-fields">

                        <h1>Welcome Back</h1>
                        <button>Log in with Google</button>


                        <div class="input-fields">
                            <input type="text" placeholder="">
                            <input type="password" placeholder="">
                        </div>
                        
                        <div class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Keep me logged in</label>
                            <a href="#">Forgot Password</a>
                        </div>
                            

                        <button class="login-btn">Log in</button>

                        <hr>

                        <span class="last-text">Don't have an account yet? <a href="">Sign Up</a></span>

                        

                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
