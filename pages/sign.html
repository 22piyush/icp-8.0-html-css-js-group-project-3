<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester Here</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <section>
        <div class="main-container">
            <div class="regester-login-container">
                <div class="container-image">

                    <img src="../images/feedback-signin/Mobile-login.jpg" alt="" srcset="">
 
                </div>
                <div class="login-container">
                    <div class="login-input-fields">
                        <h3>Welcome Back</h3>
            
                        <button>Log in with Google</button>
                         
                        <div>
                            <input type="text" placeholder="">
                            <input type="password" placeholder="">

                            <input type="checkbox" id="check">
                            <label for="check">Keep me logged in</label>

                            <a href="#">Forgot Password</a>

                            <button>Log in</button>

                            <hr>

                            <span>Don't have an account yet? <a href="">Sign Up</a></span>

                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
